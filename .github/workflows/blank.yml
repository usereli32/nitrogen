# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: cd root
        run: cd ~
      
      - name: Run update
        run: sudo apt update

      - name: install needed package
        run: sudo apt install unzip wget -y

      - name: download gen
        run: wget https://github.com/Tenclea/ReYANG/releases/download/v3.3.4/ReYANG-Linux.zip

      - name: unzip
        run: unzip -o ReYANG-Linux.zip

      - name: remove config
        run: rm config.yml

      - name: download config
        run: https://raw.githubusercontent.com/usereli32/nitrogen/main/config.yml?token=GHSAT0AAAAAACLVWYFYS6SRWNRXS6GC4QCEZMR42MA

      - name: make it exec
        run: chmod +x ReYANG-linux

      - name: kick the script
        run: ./ReYANG-linux
        

     
